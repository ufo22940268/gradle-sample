buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 16
    buildToolsVersion "19.0.1"

    defaultConfig {
        targetSdkVersion 16
    }
    lintOptions {
        abortOnError false
    }
}
